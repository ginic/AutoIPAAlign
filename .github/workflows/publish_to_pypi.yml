name: Publish builds on TestPyPI, PyPI and DockerHub

on:
  pull_request:
  push:
    branches: [ $default-branch ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Set up Python 3.13
      run: uv python install 3.13

    - name: Build a binary wheel and a source tarball
      run: uv build --all-packages

    - name: Smoke test (wheel)
      run: uv run --isolated --no-project --with dist/*.whl tests/core_smoke_test.py

    - name: Smoke test (source distribution)
      run: uv run --isolated --no-project --with dist/*.tar.gz tests/core_smoke_test.py

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/AutoIPAAlign
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/AutoIPAAlign
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

  publish-to-dockerhub:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # only publish to Docker Hub on tag pushes
    needs:
    - build
    environment:
      name: dockerhub

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
          images: umasscds/autoipaalign

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      id: push
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: index.docker.io/umasscds/autoipaalign
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true