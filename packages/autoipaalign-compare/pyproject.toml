[project]
name = "autoipaalign-compare"
version = "0.1.0"
description = "Tools for comparing forced alignments across multiple ASR systems"
requires-python = ">=3.9"
dependencies = [
    "autoipaalign-cli",
    "tgt",
]

[project.optional-dependencies]
whisper = [
    "openai-whisper",
]
dev = [
    "pytest",
    "ruff",
]

[tool.uv.sources]
autoipaalign-cli = { workspace = true }

# Note: Montreal Forced Aligner (MFA) is an optional external tool
# Install via conda: conda install -c conda-forge montreal-forced-aligner
# MFA is called as a CLI tool via subprocess, not as a Python dependency
